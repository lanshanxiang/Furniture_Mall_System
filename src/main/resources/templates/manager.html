<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
       
<head>
	<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css"  media="all">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="/js/jquery.serializejson.min.js"></script>
		<script type="text/javascript">
 $(function () {
            $("#query").click(function () {
            	var id=$("#id").val();
	        	  $.post("/queryByNameManager",{id:id},function(result){
	        			alert(result);
	        	  });
        		
            });
        });  
  $(function () {
     $("#add").click(function () {
     	var id=$("#id").val();
     	var username = $("#username").val();
     	var password = $("#password").val();
     	var pid =  $("#pid").val();
     	var zindex = $("#zindex").val();
     	  $.post("/AddManage",{id:id,username:username,password:password,pid:pid,zindex:zindex},function(result){
     			alert("ok");
     	  });
 		
     });
 });  
 $(function () {
     $("#update").click(function () {
     	var id=$("#id").val();
     	var username = $("#username").val();
     	var password =  $("#password").val();
    	var pid = $("#pid").val();
    	var zindex  = $("#zindex").val();
     	  $.post("/UpdateManagerlogin",{id:id,username:username,password:password,pid:pid,zindex:zindex},function(result){
     			alert("ok");
     	  });
 		
     });
 });
	   
	</script>
</head>
<body class="layui-layout-body">
<div th:replace="fragments/head :: header"></div>
<div class="layui-layout layui-layout-admin">
    <div class="layui-body" style="margin: 1%" id="bidderDiv">
        <form id="userSearch" class="layui-form layui-form-pane" method="post" username="f" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-inline">
                    <input id="id" name="id" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input id="username" name="username" autocomplete="off" class="layui-input" type="text"/>
                </div>
                 <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input id="password" name="password" autocomplete="off" class="layui-input" type="password"/>
                </div>
                 <label class="layui-form-label">PID</label>
                <div class="layui-input-inline">
                    <input id="pid" name="pid" autocomplete="off" class="layui-input" type="text"/>
                </div>
                 <label class="layui-form-label">zindex</label>
                <div class="layui-input-inline">
                    <input id="zindex" name="zindex" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <div class="layui-button">
      				<button class="layui-btn layui-btn-radius layui-btn-warm"  lay-submit="add" id="add" name="add" lay-filter="user">添加</button>
                    <button class="layui-btn layui-btn-radius layui-btn-normal"  lay-submit="update" id="update" name="query" lay-filter="userupdate">编辑</button>
                    <button class="layui-btn layui-btn-radius layui-btn-danger"  lay-submit="del" id="del" name="del" lay-filter="userdel">删除</button>
                     <button 	class="layui-btn layui-btn-radius"  lay-submit="query" id="query" name="query" lay-filter="query">查询</button>
                      
   				</div>
            </div>

        </form>
        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>

        <table id="manager" lay-filter="managerTable"></table>
       <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            {{#  if(d.del){ }}
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="recover">恢复</a>
            {{#  } else { }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            {{#  } }}
        </script>
    </div>
  
    
</div>
  <script src="/js/dateUtils.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="/js/cps/manager.js"></script>
 <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
