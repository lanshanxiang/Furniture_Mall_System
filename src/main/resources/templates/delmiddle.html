<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css"  media="all">
<title>Insert title here</title>
	<script type="text/javascript" src="/jquery/jquery.js"></script>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
	    $(document).ready(function(){
	        //按钮单击时执行
	        $("#delBtn").click(function(){	        	 
	        	window.document.f.action="/com/DeleteByName";
	         });
	       
	    }); 
	    </script>
</head>
<body>
<form class="layui-form" name = "f">
	<div class="layui-form-item">
		<label class="layui-form-label">评论编号:</label><br />
		<div class="layui-input-block">
			<input type="text" id="id"name="id" lay-verify="id" placeholder="请输入用户名" class="layui-input"  />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">评论内容: </label><br />
		<div class="layui-input-block">
			<input type="text" id="comment" name="comment" lay-verify="comment" placeholder="请输入评论内容" autocomplete="off" class="layui-input"  />
		</div>
	</div>
	<div class="layui-form-item">
    	<div class="layui-button">
      		<button class="layui-btn" lay-submit="addBtn" lay-filter="demo1" id="delBtn" >删除</button>
      		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
   		</div>
  	</div>
</form>
</body>
</html>
