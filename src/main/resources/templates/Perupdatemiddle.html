<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/per/Updatelogin" method="post">
			<table align="center" width="500px" height="300px" border="1">
				<tr>
					<td align="center" colspan="2">
						欢迎登陆
					</td>
				</tr>
				<tr>
					<td align="center">
						景区ID：
					</td>
					<td align="center">
						<input type="text" name="id" >
					</td>
				</tr>
				<tr>
					<td align="center">
						景区名称：
					</td>
					<td align="center">
						<input type="text" name="name" >
					</td>
				</tr>
				<tr>
					<td align="center">
						描述：
					</td>
					<td align="center">
						<input type="text" name="pid" >
					</td>
				</tr>
				<tr>
					<td align="center">
						对应的网站：
					</td>
					<td align="center">
						<input type="text" name="zindex" >
					</td>
				</tr>
				<tr>
					<td align="center">
						所在地址：
					</td>
					<td align="center">
						<input type="text" name="istype" >
					</td>
				</tr>
				<tr>
					<td align="center">
						创建者：
					</td>
					<td align="center">
						<input type="text" name="descpt" >
					</td>
				</tr>
				<tr>
					<td align="center">
						详细情况：
					</td>
					<td align="center">
						<input type="text" name="code" >
					</td>
				</tr>
				<tr>
					<td align="center">
						图标：
					</td>
					<td align="center">
						<input type="text" name="icon" >
					</td>
				</tr>
				<tr>
					<td align="center">
						页面：
					</td>
					<td align="center">
						<input type="text" name="page" >
					</td>
				</tr>
				<tr>
					<td align="center">
						插入时间：
					</td>
					<td align="center">
						<input type="Date" name="insert_time" >
					</td>
				</tr>
				<tr>
					<td align="center">
						更新时间：
					</td>
					<td align="center">
						<input type="Date" name="update_time" >
					</td>
				</tr>
				<tr>
					<td align="center">
						<input type="submit" name="修改" style="width:100px ;height: 40px"/>
					</td>
				</tr>
			</table>
		</form>
</body>
</html>
