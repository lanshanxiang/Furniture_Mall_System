<!DOCTYPE html>


<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css"  media="all">
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
		 $(document).ready(function(){
		        //按钮单击时执行
		        $("#loginBtn").click(function(){	        	
		        	var un=$("#username").val();
		        	var pw=$("#password").val();
		        	  $.post("/user/logins",{username:un,password:pw},function(result){
		        	     alert(result); 
		        	     window.location.href = "/login";
		        	  });  
		         });
		       
		    });

	</head> 
	<body>
	<blockquote class="layui-elem-quote layui-text">
  		<h1 align="center">Welcome to my Homepage</h1>
	</blockquote>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>登录</legend>
	</fieldset>
<form class="layui-form" name = "f"  action="login">
	<div class="layui-form-item">
		<label class="layui-form-label">用户名:</label><br />
		<div class="layui-input-block">
			<input type="text" id="username"name="username" lay-verify="username" placeholder="请输入用户名" class="layui-input"  />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码: </label><br />
		<div class="layui-input-block">
			<input type="password" id="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input"  />
		</div>
	</div>
	<div class="layui-form-item">
    	<div class="layui-button">
      		<button class="layui-btn" lay-submit="loginBtn" lay-filter="demo1" id="loginBtn" >立即提交</button>
      		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
   		</div>
  	</div>
  	</form>
  	</body>
